<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Inizio dell'header -->
    <header>

        <div class="head-title">
            <img src="./img/Logo.png" alt="Logo Toboolist">
            <h1>Toboolist</h1>  
        </div>

    </header>
    <!-- Fine dell'header -->

    <!-- Inizio del main -->
    <main>
        <div class="container">
            
            <div class="head-content">
                <button class="btn blue">Add Task</button>
                <button class="btn gray">Add Section</button>
            </div>

            <div class="main-content">
                
                <div class="task">
                    <h2>New Task</h2>
                    <p class="check true">Quarterly Newsletter<span></span></p>
                </div>

                <div class="today">
                    <h2>Today</h2>
                    <p class="check true">Recruiting blog post<span></span></p>
                    <p class="check true">Mobile app launch<span></span></p>
                    <p class="check false">Interview John H.<span></span></p>
                    <p class="check true">Summit update to mobile storefronts<span></span></p>
                </div>

                <div class="upcoming">
                    <h2>Upcoming</h2>
                    <p class="check false">Schedule meeting with Alex<span></span></p>
                    <p class="check true">Homepage refresh<span></span></p>
                    <p class="check true">Onboard new Sales team members<span></span></p>
                    <p class="check true">Review editorial calendar<span></span></p>
                </div>

            </div>
        </div>
    </main>
    <!-- Fine del main -->

</body>
</html>
